<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      
      <div class="left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <div class="list-items">
              <img src="assets/images/icon-list.svg" alt="">
              <li>Product discovery and building what matters</li>
          </div>
          <div class="list-items">
              <img src="assets/images/icon-list.svg" alt="">
              <li>Measuring to ensure updates are a success</li>
          </div>
          <div class="list-items">
              <img src="assets/images/icon-list.svg" alt="">
              <li>And much more!</li>
        </div>
        </ul>
        <form  method="post">
          <label for="emaill">Email address</label>
          <input type="email" name="email" placeholder="email@company.com" id="emaill">
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right">
        <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="login">
        <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="login">
        
      </div>
    </div>
  </div>
  
</body>
</html>
